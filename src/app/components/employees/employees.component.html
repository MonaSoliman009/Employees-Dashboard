
<mat-sidenav-container class="example-container">
  <mat-sidenav position="end" #sidenav [mode]="'over'">
   <div class="sidenav_navigation">

    <button  (click)="sidenav.toggle()" class="sidenav_navigation_button"> 
      <mat-icon color="primary">arrow_forward_ios</mat-icon>
      </button>

   </div>
    



 
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p> -->
    <div class="container">

      <div class="mat-typography">
        <h1>Employees</h1>
      </div>
      <div class="button-container">
        <button mat-fab extended (click)="sidenav.toggle()">
          <mat-icon>add</mat-icon>
          Add New Employee
        </button>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="yearsOfExperience">
          <th mat-header-cell *matHeaderCellDef> Years Of Experience </th>
          <td mat-cell *matCellDef="let element"> {{element.yearsOfExperience}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef> Department </th>
          <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="deleteEmployeeById(element.id)" aria-hidden="false" aria-label="Example home icon" fontIcon="delete" color="warn"></mat-icon>

          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
